<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        
        <form method="post">

            <h1>Formulario de Producto</h1>
            
            <div class="clearfix">
                <div class="form-group form-group__general">
                    <label for="codigo">Código</label>
                    <input type="text" name="codigo" id="codigo">
                </div>
    
                <div class="form-group form-group__general">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
            </div>
            
            <div class="clearfix">
                <div class="form-group form-group__general">
                    <label for="bodega">Bodega</label>
                    <select name="bodega" id="bodega">
                        <option value="" selected>-- Seleccione una bodega --</option>
                    </select>
                </div>
    
                <div class="form-group form-group__general">
                    <label for="sucursal">Sucursal</label>
                    <select name="sucursal" id="sucursal">
                        <option value="" selected>-- Seleccione una sucursal --</option>
                    </select>
                </div>
    
            </div>
    
            <div class="clearfix">
                <div class="form-group form-group__general">
                    <label for="moneda">Moneda</label>
                    <select name="moneda" id="moneda">
                        <option value="" selected>-- Seleccione una moneda --</option>
                    </select>
                </div>
    
                <div class="form-group form-group__general">
                    <label for="precio">Precio</label>
                    <input type="text" name="precio" id="precio">
                </div>
            </div>
    
            <p>Material del Producto</p>
            <div class="clearfix">
    
                <div class="form-group form-group__checkbox">
                    <input type="checkbox" name="material[]" id="plastico" value="plastico">
                    <label for="plastico">Plástico</label>
                </div>
    
                <div class="form-group form-group__checkbox">
                    <input type="checkbox" name="material[]" id="metal" value="metal">
                    <label for="metal">Metal</label>
                </div>
    
                <div class="form-group form-group__checkbox">
                    <input type="checkbox" name="material[]" id="madera" value="madera">
                    <label for="madera">Madera</label>
                </div>
    
                <div class="form-group form-group__checkbox">
                    <input type="checkbox" name="material[]" id="vidrio" value="vidrio">
                    <label for="vidrio">Vidrio</label>
                </div>
    
                <div class="form-group form-group__checkbox">
                    <input type="checkbox" name="material[]" id="textil" value="textil">
                    <label for="textil">Textil</label>
                </div>
            </div>
            
            <div class="form-group form-group__area">
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion"></textarea>
            </div>
    
            <button class="btn">Guardar Producto</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
